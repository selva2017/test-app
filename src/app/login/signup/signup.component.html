<div align="center">
  <div class="col-md-4 push-md-4">
    <form (ngSubmit)="onSubmit(signupForm)" #signupForm="ngForm">
      <div class="form-group" align="left">
          <label for="email">Username</label>
        <input class="form-control input-underline input-lg" type="email" id="email" name="email" ngModel
          required>
      </div>
      <div class="form-group" align="left">
          <label for="password">Password</label>
        <input class="form-control input-underline input-lg" type="password" id="password" name="password"
          ngModel required>
      </div>
      <div class="form-group" align="left">
          <label for="confirmPassword">Confirm Password</label>
        <input class="form-control input-underline input-lg" type="confirmPassword" id="confirmPassword" name="confirmPassword"
          ngModel required>
      </div>
      <div class="form-group" align="left">
        <label for="firstName">First Name</label>
      <input class="form-control input-underline input-lg" type="text" id="firstName" name="firstName" ngModel
        required>
    </div>
    <div class="form-group" align="left">
      <label for="lastName">Last Name ID</label>
    <input class="form-control input-underline input-lg" type="text" id="lastName" name="lastName" ngModel
      required>
  </div>
      <div class="form-group" align="left">
          <label for="companyId">Company ID</label>
        <input class="form-control input-underline input-lg" type="text" id="companyId" name="companyId" ngModel
          required>
      </div>
      <div *ngIf="invalidLogin" class="alert alert-danger">
        {{error_msg}}
      </div>
      <button class="btn btn-success btn-md" type="submit" [disabled]="!signupForm.valid">Sign up</button>
      <button class="btn btn-warning btn-md" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
</div>

<br>
<div class="row">
  <div class="col-md-6">
    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary btn-md" aria-pressed="true" (click)="showGSMGraph('7')">Weekly GSM Trends</button>
      <button type="button" class="btn btn-outline-primary btn-md" aria-pressed="true" (click)="showGSMGraph('30')">Monthly GSM Trends</button>
      <button type="button" class="btn btn-outline-primary btn-md" aria-pressed="true" (click)="showGSMGraph('0')">Yearly GSM Trends</button>
      <div class="col-md-6">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-success btn-md" aria-pressed="true" (click)="showBFGraph('7')">Weekly BF Trends</button>
          <button type="button" class="btn btn-outline-success btn-md" aria-pressed="true" (click)="showBFGraph('30')">Monthly BF Trends</button>
          <button type="button" class="btn btn-outline-success btn-md" aria-pressed="true" (click)="showBFGraph('0')">Yearly BF Trends</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="showLoader" align="center">
  <br>
  <br>
  <img src="./assets/loading-2.gif">
</div>
<ng-template [ngIf]="showGraph && !showLoader">
  <div>
    <google-chart [data]="graphData"></google-chart>
  </div>
</ng-template>

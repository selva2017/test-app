<div class="container">
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
    <div formGroupName="itemData">
      <div class="row">
        <div class="form-group" class="col-md-2">
          <label for="id">ID</label>
          <input type="text" id="productId" class="form-control">
          <!-- <span *ngIf="!itemForm.get('itemData.id').valid && itemForm.get('itemData.id').touched" class="help-block">
              <span *ngIf="itemForm.get('itemData.id').errors['required']">This field is required!</span>
          </span> -->
        </div>
        <div class="form-group" class="col-md-3">
          <label for="name">Code</label>
          <input type="text" id="productCode" formControlName="productCode" class="form-control">
          <!-- <span *ngIf="!itemForm.get('itemData.id').valid && itemForm.get('itemData.id').touched" class="help-block">
              <span *ngIf="itemForm.get('itemData.id').errors['required']">This field is required!</span>
          </span> -->
        </div>
        <div class="form-group" class="col-md-7">
          <label for="productName">Name</label>
          <input type="text" id="productName" formControlName="productName" class="form-control">
          <!-- <span *ngIf="!itemForm.get('itemData.name').valid && itemForm.get('itemData.name').touched" class="help-block">Please enter a valid name!</span>
          <span *ngIf="!itemForm.valid && itemForm.touched" class="help-block">Please enter valid data!</span> -->
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="row" class="col-md-4">
          <label for="productQuantity">Quantity</label>
          <input type="text" id="productQuantity" formControlName="productQuantity" class="form-control">
          <!-- <span *ngIf="!itemForm.get('itemData.name').valid && itemForm.get('itemData.name').touched" class="help-block">Please enter a valid name!</span>
          <span *ngIf="!itemForm.valid && itemForm.touched" class="help-block">Please enter valid data!</span> -->
        </div>
        <div class="form-group" class="col-md-4">
          <label for="productPrice">Price</label>
          <input type="text" id="productPrice" formControlName="productPrice" class="form-control">
          <!-- <span *ngIf="!itemForm.get('itemData.name').valid && itemForm.get('itemData.name').touched" class="help-block">Please enter a valid name!</span>
          <span *ngIf="!itemForm.valid && itemForm.touched" class="help-block">Please enter valid data!</span> -->
        </div>
      </div>
      <div class="container">
   <form (ngSubmit)="onSubmit()">
      <div>
         <div class="row col-lg-6">
            <div class="form-group">
               <label for="name" >Name</label>
               <select type="number" [(ngModel)]="index" (ngModelChange)="selectsupplier()" name="index" class="col-lg-">
               <option *ngFor="let supplier of suppliers" [ngValue]="supplier.supplierID">{{supplier.name}}</option>
               </select>
            </div>
            <div class="form-group col-lg-6">
               <label for="id">ID</label>
               <input type="text" id="id" name="id" value="{{model.supplierID}}">
            </div>
            <div class="form-group col-lg-6">
               <label for="phone">Phone</label>
               <input type="text" id="phone" name="phone" value="{{model.phone}}">
            </div>
              <div class="form-group col-lg-6"> 
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
         </div>
      </div>
   </form>
</div>
	
    </div>
  </form>
    </div>

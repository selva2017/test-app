<h1>Add Inventory</h1>
<div class="container">
  <section class="container">
    <div class="container-page">
      <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
        <div class="col-md-6">
          <h3 class="dark-grey">Products</h3>

          <div class="row">
            <div class="form-group col-lg-6">
              <label for="id">ID</label>
              <input type="text" name="productId" [(ngModel)]="product.productId" class="form-control">
              <!-- <input type="text" id="productId" class="form-control"> -->
            </div>
            <div class="form-group col-lg-6">
              <label for="name">Code</label>
              <input type="text" name="productCode" [(ngModel)]="product.productCode" class="form-control">
              <!-- <input type="text" id="productCode" formControlName="productCode" class="form-control"> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-12">
              <label for="productName">Name</label>
              <input type="text" name="productName" [(ngModel)]="product.productName" class="form-control">
              <!-- <input type="text" id="productName" formControlName="productName" class="form-control"> -->
            </div>
          </div>
          <div class="row">
            <div class="form-group col-lg-6">
              <label for="productQuantity">Quantity</label>
              <input type="text" name="productQuantity" [(ngModel)]="product.productQuantity" class="form-control">
              <!-- <input type="text" id="productQuantity" formControlName="productQuantity" class="form-control"> -->
            </div>
            <div class="form-group col-lg-6">
              <label for="productPrice">Price</label>
              <input type="text" name="productPrice" [(ngModel)]="product.productPrice" class="form-control">
              <!-- <input type="text" id="productPrice" formControlName="productPrice" class="form-control"> -->
            </div>
          </div>
        </div>
        <div class="container">
          <div class="col-md-6">
            <h3 class="dark-grey">Supplier</h3>
            <div class="form-group" class="row">
              <label for="name">Name</label>
              <!-- <select type="text" [(ngModel)]="index" (ngModelChange)="selectsupplier()" name="index" class="col-lg-12">
                     <option *ngFor="let supplier of suppliers" [ngValue]="supplier.supplierID">{{supplier.name}}</option> -->
              <select type="number" [(ngModel)]="index" (ngModelChange)="selectsupplier()" name="index" class="form-group col-lg-12" class="form-control">
                     <option *ngFor="let supplier of suppliers" [ngValue]="supplier.supplierID">{{supplier.name}}</option>
                     </select>
            </div>
            <div class="row">
              <div class="form-group col-lg-6">
                <label for="id">ID</label>
                <!-- <input type="text" id="id" name="id" value="{{model.supplierID}}"> -->
                <input type="text" id="id" name="supplierID" value="{{model.supplierID}}" class="form-control" readonly>
              </div>
              <div class="form-group col-lg-6">
                <label for="phone">Phone</label>
                <!-- <input type="text" id="phone" name="phone" value="{{model.phone}}"> -->
                <input type="text" id="phone" name="phone" value="{{model.phone}}" class="form-control" readonly>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
